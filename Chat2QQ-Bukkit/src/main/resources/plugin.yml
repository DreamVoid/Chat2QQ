name: Chat2QQ
main: me.dreamvoid.chat2qq.bukkit.BukkitPlugin
version: ${project.version}
author: DreamVoid
api-version: 1.13
prefix: MiraiMC
depend:
  - MiraiMC
softdepend:
  - PlaceholderAPI
commands:
  qchat:
    description: 发送聊天消息到QQ群
    permission: miraimc.command.qchat
  chat2qq:
    description: Chat2QQ 插件主命令
permissions:
  chat2qq.join.silent:
    description: 允许悄悄加入服务器
    default: false
  chat2qq.quit.silent:
    description: 允许悄悄离开服务器
    default: false
  miraimc.command.qchat:
    description: 允许使用 /qchat
    default: true
  miraimc.command.chat2qq:
    description: 允许使用 /chat2qq
    default: op
